<div class="w-full flex justify-center  h-[60vh] items-center">
  <div class="section w-full flex items-center flex-col max-w-[300px]">

    <div class="image">
      <img src="/assets/images/camera.png" alt="camera image">
    </div>

    <div class="text mt-2">
      <p class="text-gray-500 text-center">{{message}}</p>
    </div>

    <div class="action mt-4">
      <p-button (onClick)="onclick()" styleClass="px-4 py-2 bg-secondary active:bg-secondary/85 rounded-lg text-sm text-white" [loading]="loading" [label]="buttonName"></p-button>
    </div>
  </div>
</div>
