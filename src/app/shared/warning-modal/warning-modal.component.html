<p-dialog   [modal]="true" [(visible)]="visible" [style]="{ width: '20rem' }">
  <ng-template pTemplate="headless">
    <div class="bg-white border rounded-lg flex flex-col items-center px-6 py-8">
      <div class="icon h-12 w-12 rounded-full bg-yellow-100 flex justify-center items-center">
        <span class="text-yellow-500">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>
        </span>
      </div>

      <div class="action mt-2 text-xl">Warning</div>

      <p class="mt-1 text-gray-600 text-center text-sm flex flex-col">
        {{message}}
        <span>Are you sure you want to <strong>continue</strong>?</span>
      </p>

      <div class="flex gap-2">
        <button *ngIf="button1" (click)="actionOne()" class="px-4 mt-4 py-2 rounded-lg bg-gray-100 text-sm text-gray-800 hover:bg-gray-200 active:bg-gray-200/85">{{button1}}</button>
        <button *ngIf="button2" (click)="actionTwo()" class="px-4 mt-4 py-2 rounded-lg bg-gray-100 text-sm text-gray-800 hover:bg-gray-200 active:bg-gray-200/85">{{button2}}</button>
      </div>

    </div>
  </ng-template>
</p-dialog>
